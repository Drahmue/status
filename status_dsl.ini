[Files]
# Logfile name/path - stored in the same directory as the script
logfile = status_dsl.log

# JSON output file for speedtest results
json_output = static\speedtest.json

# Parquet file for efficient data storage (historical speedtest data)
parquet_data = speedtest_data.parquet

[Speedtest]
# Path to Ookla CLI speedtest executable
# Leave empty to use only Python speedtest library
cli_path = ookla\speedtest.exe

# Use Ookla CLI if available (True/False)
use_ookla_cli = True

# Use secure connection (True/False)
secure = True

# Preferred server ID (Telekom Frankfurt: 31448)
# Leave empty for automatic server selection
server_id = 31448

# Server filters (used when server_id is not available)
sponsor = Telekom
city = Frankfurt
country = Germany

[Timing]
# Update cycle time in seconds (300 = 5 minutes)
refresh_time = 600