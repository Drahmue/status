<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Aktuelle Uhrzeit</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 2em;
      text-align: center;
      margin-top: 20%;
    }
  </style>
</head>
<body>
  <p>hello {{person}}</p>
  <div id="uhrzeit"></div>

  <script>
    function aktuelleZeitAnzeigen() {
      const jetzt = new Date();
      const stunden = String(jetzt.getHours()).padStart(2, '0');
      const minuten = String(jetzt.getMinutes()).padStart(2, '0');
      const sekunden = String(jetzt.getSeconds()).padStart(2, '0');
      document.getElementById('uhrzeit').textContent = `${stunden}:${minuten}:${sekunden}`;
    }

    setInterval(aktuelleZeitAnzeigen, 1000); // alle 1000 ms (1 Sekunde)
    aktuelleZeitAnzeigen(); // sofort beim Laden aufrufen
  </script>
<table id="depot-tabelle" border="1" style="margin: auto;">
  <thead>
    <tr>
      <th>WKN</th>
      <th>Aktueller Preis</th>
      <th>Kursdiff</th>
      <th>Kursdiff (%)</th>
      <th>Wertdiff (€)</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
function ladeDepotdaten() {
  fetch('/static/depotdaten.json')
    .then(response => response.json())
    .then(daten => {
      const tbody = document.querySelector('#depot-tabelle tbody');
      tbody.innerHTML = ''; // alte Daten löschen

      daten.forEach(eintrag => {
        const zeile = document.createElement('tr');
        zeile.innerHTML = `
          <td>${eintrag.WKN}</td>
          <td>${eintrag["Aktueller Preis"]}</td>
          <td>${eintrag.Kursdiff}</td>
          <td>${eintrag["Kursdiff (%)"]}</td>
          <td>${eintrag["Wertdiff (€)"]}</td>
        `;
        tbody.appendChild(zeile);
      });
    });
}

// alle 10 Minuten automatisch neu laden:
setInterval(ladeDepotdaten, 1 * 10 * 1000);
ladeDepotdaten(); // gleich beim Start
</script>




</body>
</html>
